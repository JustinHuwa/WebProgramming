<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    height: 2000px; /* add scroll to observe fixed */
    margin: 0;
    padding: 20px;
  }
  
  .product-card {
    position: relative; /* for absolute child */
    width: 300px;
    border: 2px solid #ccc;
    padding: 20px;
    margin: 50px auto;
    background-color: #f9f9f9;
    box-shadow: 0px 0px 10px #aaa;
  }
  
  .product-card img {
    width: 100%;
    height: auto;
  }
  
  .sale-badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: red;
    color: white;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
  }
  
  .product-title {
    font-size: 20px;
    margin-top: 15px;
  }
  
  .product-description {
    font-size: 14px;
    color: #555;
  }
  
  .product-price {
    position: relative;
    left: 10px;
    top: 5px;
    color: green;
    font-size: 18px;
    font-weight: bold;
  }
  
  #chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: green;
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
  }

</style>
</head>
<body>

<div class="product-card">
  <div class="sale-badge">SALE</div>
  <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="Product Image">
  <div class="product-title">Stylish Sneakers</div>
  <div class="product-description">Comfortable and trendy sneakers perfect for daily wear.</div>
  <div class="product-price">$49.99</div>
</div>

<a href="#" id="chat-button">Chat With Us</a>

</body>
</html>
